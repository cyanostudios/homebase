<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Referee Admin - Scalable Referee Assignment Tool for Sports Clubs. Manage matches, referees, and assignments efficiently.">
    <title>Referee Admin - Sports Club Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Sliding panel animations */
      .slide-in-right {
        animation: slideInRight 0.3s forwards;
      }
      
      .slide-out-right {
        animation: slideOutRight 0.3s forwards;
      }
      
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      
      @keyframes slideOutRight {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #94a3b8;
        border-radius: 20px;
      }
      
      /* Prevent horizontal scroll */
      .prevent-scroll {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-neutral-50 text-neutral-800 prevent-scroll">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
